version: '3'

services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password

  redis:
    image: "redis:latest"

  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules # It means inside the container, dont map this folder to anything, just leave this as it is
      - ./server:/app # and map everything else in the app folder with the server folder
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6739
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client: /app

  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
